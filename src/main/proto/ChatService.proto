syntax = "proto3";

option java_multiple_files = true;

// Folder, that will contain generated files
package com.dkohut.bookchat.common.entity;

// Message that represent request from client
message ChatMessage {
	string name = 1;
	string message = 2;
}

// Message which server sent to all members of chat
message ChatMessageFromServer {
	string name = 1;
	string message = 2;
}

service ChatService {
	// Method that obtain and send mesage to the chat of each member
	rpc chat(stream ChatMessage) returns (stream ChatMessageFromServer);
}